<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="container">
        <!-- titolo -->
        <h1>
            <i class="fas fa-plane"></i>
            New York Trip - To Do List
            <i class="fas fa-plane airplane2"></i>
        </h1>

        <!-- sezione input -->
        <div id="addSection">
            <input v-model="newMessage" @keyup.enter="addBtn" type="text" placeholder="Aggiungi una tappa!">
            <button @click="addBtn">Add</button>
        </div>

        <!-- todo list -->
        <div id="listContainer">
            <h2>Cosa fare nella Grande Mela</h2>
            <h3 id="empty"></h3>
            <ul>
                <li v-for="(item, index) in todo">
                    {{index}} - {{item}} 
                    <i class="far fa-trash-alt" @click="trash"></i>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
